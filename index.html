          <option value="Wyrmling">Wyrmling</option>
          <option value="Young">Wyrmling</option>
          <option value="Adult">Adult</option>
          <option value="Ancient">Ancient</option>

      <input type="submit" id="deleteAll" value="Delete All">
    </form>
    <ul id="dragonList">

    </ul>

  </body>
